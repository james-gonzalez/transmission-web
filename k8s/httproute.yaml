apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: transmission-web-route
  namespace: default
spec:
  hostnames:
  - transmission-web.lan
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: shared-gateway
    namespace: default
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: transmission-web
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
